version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: screeem-postgres
    environment:
      POSTGRES_DB: screeem
      POSTGRES_USER: screeem
      POSTGRES_PASSWORD: screeem_dev_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U screeem"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - screeem-network

  api:
    build:
      context: .
      dockerfile: packages/api/Dockerfile
    container_name: screeem-api
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://screeem:screeem_dev_password@postgres:5432/screeem
      # Supabase (set these in .env or override)
      SUPABASE_URL: ${SUPABASE_URL:-http://localhost:54321}
      SUPABASE_SERVICE_KEY: ${SUPABASE_SERVICE_KEY:-your-service-key}
      SUPABASE_JWT_SECRET: ${SUPABASE_JWT_SECRET:-your-jwt-secret}
      # Twitter OAuth (set these in .env or override)
      TWITTER_CLIENT_ID: ${TWITTER_CLIENT_ID:-}
      TWITTER_CLIENT_SECRET: ${TWITTER_CLIENT_SECRET:-}
      TWITTER_CALLBACK_URL: ${TWITTER_CALLBACK_URL:-http://localhost:3000/api/twitter/callback}
      # Encryption
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:-change-this-in-production-32chars}
      # Frontend URL for CORS
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:8080}
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      start_period: 10s
      retries: 3
    networks:
      - screeem-network

  web:
    build:
      context: .
      dockerfile: packages/web/Dockerfile
      args:
        VITE_SUPABASE_URL: ${VITE_SUPABASE_URL:-http://localhost:54321}
        VITE_SUPABASE_ANON_KEY: ${VITE_SUPABASE_ANON_KEY:-your-anon-key}
        VITE_API_URL: ${VITE_API_URL:-http://localhost:3000}
    container_name: screeem-web
    ports:
      - "8080:80"
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      start_period: 5s
      retries: 3
    networks:
      - screeem-network

volumes:
  postgres_data:

networks:
  screeem-network:
    driver: bridge
